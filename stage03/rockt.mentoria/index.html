<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form >
            <fieldset>
                <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="sobrenome">sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div>
                    </div>

                        <div class="input-wrapper">
                            <label for="email">email <span>(digite um email válido)</span></label>
                            <input type="email" id="email">
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="senha">senha<span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="senha">
                        </div>
                        
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name">
                </div>
                
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h2>primeira mentoria</h2>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="dia">data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="dia">
                    </div>

                    <div class="input-wrapper">
                        <label for="ínicio">das</label>
                        <input type="time" id="ínicio">
                    </div>

                    <div class="input-wrapper">
                        <label for="fim">até</label>
                        <input type="time" id="fim">
                    </div>

                    </div>
                    <h2 id="quebra">Segunda mentoria</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="dia">data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="dia">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="ínicio">das</label>
                            <input type="time" id="ínicio">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="fim">até</label>
                            <input type="time" id="fim">
                        </div>
                    </div>
                </div>
            </fieldset>
            
        </form>
        <footer>
            <input 
            class="button" 
            type="submit"
            form="form" 
            value="salvar">
        </footer>
    </div>

</body>
</html>
