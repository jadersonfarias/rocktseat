<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crie seu evento</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>crie e compartilhe seu evento.</h1>
            <p>o primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="form">
            <fieldset>
            <div class="fildset-wrapper">
                    <legend>informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" 
                        id="event-title"
                        required
                        minlength="8"
                        />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link"/>
                    </div>

                        <div class="input-wrapper">
                            <label for="event-whatsapp">whatsapp para contato<span>(somente número)</span></label>
                            <input type="number" id="event-whatsapp"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-whatsapp">informações extras</label>
                           <textarea name="event-info" id="event-info" ></textarea>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-category">categorias</label>
                           <select id="event-category">
                            <option value="live">ao vivo</option>
                            <option value="podcast">podcast</option>
                            <option value="mentorship">mentoria</option>
                           </select>
                        </div>

                    </div>
            </fieldset>

            <fieldset>
                        <div class="fildset-wrapper">
                                <legend>privasidade</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-email">email do administrador<span>(digite um email válido)</span></label>
                            <input type="text" id="event-email"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                            <input type="password" id="event-password"/>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-privite"/>
                            <label for="event-privite">evento privado</label>
                        </div>

            </fieldset>       
             
            <fieldset>
                <div class="fildset-wrapper">
                        <legend>dia e hora</legend>
                </div>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">data</label>
                        <input type="date" id="event-data"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-begin">das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">até</label>
                        <input type="time" id="event-end"/>
                    </div>
                    
                </div>

    </fieldset>       
            

        </form>
        <footer>
                <input 
                class="button" 
                type="submit"
                form="form" 
                value="salvar evento">
        </footer>
    </div>

    
    
</body>
</html>
